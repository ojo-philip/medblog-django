<!-- pagination -->
   {% if posts.has_other_pages %}
    <div class="pagination-container">
      <ul class="pagination">
                  {% if posts.has_previous %}
        <li class="pagination-item">
          <a href="?page={{ posts.previous_page_number }}" class="btn-blue">prev</a>
        </li>
        {% endif %}
        {% for i in page_range %}
        {% if posts.number == i %}
        <li class="pagination-item">
          <a href="?page={{ i }}" class="btn-blue active">{{ i }}</a>
        </li>
        {% else %}
        <li class="pagination-item"><a href="?page={{ i }}" class="btn-blue">{{ i }}</a></li>
        {% endif %}
        {% endfor %}
        {% if posts.has_next %}
        <li class="pagination-item"><a href="?page={{ posts.next_page_number }}" class="btn-blue">next</a></li>
        {% endif %}
      </ul>
    </div>
    {% endif %}
    <!-- end pagination -->
