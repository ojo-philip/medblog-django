{% extends 'blog/base.html' %}
{% block content %}
  <!-- New Post -->
    <article class="new-post">
      <div class="post-heading">
        <h3 class="new-post-heading">Do you want to delete this post?</h3>
        <h3 class="new-post-heading">"{{ object.title }}"</h3>
        <div class="underline"></div>
      </div>
      <form  method="POST">{% csrf_token %}
      <button type="submit" class="btn-red">Yes, Delete</button>
      <span class="new-post-heading"><a href="{{ object.get_absolute_url }}" class="btn-blue">cancel</a></span>      
      </form>
    </article>
    <!-- end of new post -->
{% endblock content %}
